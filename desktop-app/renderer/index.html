<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Predict.fun 控制台</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app">
      <header class="topbar">
        <div>
          <div class="eyebrow">Predict.fun Desktop Console</div>
          <h1>做市与套利操作台</h1>
          <p>本地运行，控制做市商与套利机器人，查看日志与实时状态。</p>
        </div>
        <div class="status-pill" id="globalStatus">未连接</div>
      </header>

      <main class="grid">
        <section class="card control-card">
          <div class="card-header">
            <h2>运行控制</h2>
            <span class="badge" id="tradingMode">Dry Run</span>
          </div>

          <div class="control-block">
            <h3>做市商</h3>
            <div class="button-row">
              <button class="btn primary" id="startMM">启动做市商</button>
              <button class="btn ghost" id="stopMM">停止</button>
            </div>
            <div class="status-row">
              <span>状态</span>
              <span id="statusMM" class="status">未运行</span>
            </div>
          </div>

          <div class="control-block">
            <h3>套利机器人</h3>
            <div class="button-row">
              <button class="btn primary" id="startArb">启动套利</button>
              <button class="btn ghost" id="stopArb">停止</button>
            </div>
            <div class="status-row">
              <span>状态</span>
              <span id="statusArb" class="status">未运行</span>
            </div>
          </div>

          <div class="control-block">
            <h3>快捷操作</h3>
            <div class="button-row">
              <button class="btn subtle" id="setDry">切换 Dry Run</button>
              <button class="btn subtle" id="setLive">切换 Live</button>
            </div>
            <p class="hint">切换会修改 .env 中的 ENABLE_TRADING，请记得保存。</p>
          </div>

          <div class="control-block">
            <h3>策略开关</h3>
            <div class="toggle-grid">
              <label class="toggle"><input type="checkbox" data-env="ENABLE_TRADING" />实盘交易</label>
              <label class="toggle"><input type="checkbox" data-env="AUTO_CONFIRM" />自动确认</label>
              <label class="toggle"><input type="checkbox" data-env="ARB_AUTO_EXECUTE" />自动执行套利</label>
              <label class="toggle"><input type="checkbox" data-env="ARB_AUTO_EXECUTE_VALUE" />价值错配自动执行</label>
              <label class="toggle"><input type="checkbox" data-env="CROSS_PLATFORM_ENABLED" />跨平台检测</label>
              <label class="toggle"><input type="checkbox" data-env="CROSS_PLATFORM_AUTO_EXECUTE" />跨平台自动执行</label>
              <label class="toggle"><input type="checkbox" data-env="DEPENDENCY_ARB_ENABLED" />依赖套利</label>
              <label class="toggle"><input type="checkbox" data-env="MULTI_OUTCOME_ENABLED" />多结果套利</label>
              <label class="toggle"><input type="checkbox" data-env="POLYMARKET_WS_ENABLED" />Polymarket WS</label>
              <label class="toggle"><input type="checkbox" data-env="PREDICT_WS_ENABLED" />Predict WS</label>
              <label class="toggle"><input type="checkbox" data-env="OPINION_WS_ENABLED" />Opinion WS</label>
            </div>
            <div class="button-row">
              <button class="btn subtle" id="applyToggles">应用到配置</button>
            </div>
          </div>
        </section>

        <section class="card log-card">
          <div class="card-header">
            <h2>运行日志</h2>
            <div class="filters">
              <label>过滤</label>
              <select id="logFilter">
                <option value="all">全部</option>
                <option value="mm">做市商</option>
                <option value="arb">套利</option>
              </select>
              <button class="btn ghost" id="clearLog">清空</button>
            </div>
          </div>
          <div id="logOutput" class="log-output"></div>
        </section>

        <section class="card config-card">
          <div class="card-header">
            <h2>配置中心</h2>
            <div class="tab-bar">
              <button class="tab-button active" data-tab="env">环境变量</button>
              <button class="tab-button" data-tab="mapping">跨平台映射</button>
              <button class="tab-button" data-tab="dependency">依赖约束</button>
            </div>
          </div>

          <div class="tab-panel active" data-tab="env">
            <div class="button-row">
              <button class="btn ghost" id="reloadEnv">重新加载</button>
              <button class="btn primary" id="saveEnv">保存配置</button>
            </div>
            <textarea id="envEditor" spellcheck="false"></textarea>
            <p class="hint">修改后需要点击“保存配置”，再启动对应机器人。</p>
          </div>

          <div class="tab-panel" data-tab="mapping">
            <div class="button-row">
              <button class="btn ghost" id="reloadMapping">重新加载</button>
              <button class="btn primary" id="saveMapping">保存映射</button>
            </div>
            <textarea id="mappingEditor" spellcheck="false"></textarea>
            <p class="hint">跨平台套利映射文件，JSON 格式。</p>
          </div>

          <div class="tab-panel" data-tab="dependency">
            <div class="button-row">
              <button class="btn ghost" id="reloadDependency">重新加载</button>
              <button class="btn primary" id="saveDependency">保存约束</button>
            </div>
            <textarea id="dependencyEditor" spellcheck="false"></textarea>
            <p class="hint">依赖套利约束文件，JSON 格式。</p>
          </div>
        </section>
      </main>
    </div>

    <script src="renderer.js"></script>
  </body>
</html>
